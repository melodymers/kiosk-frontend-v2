<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-gov Admin Login</title>
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', ui-sans-serif, system-ui, sans-serif; 
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 to-blue-700 flex items-center justify-center p-4 overflow-hidden">
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-8">
<div class="text-center mb-8 relative p-6">
  <!-- Transparent background -->
  <div class="absolute inset-0 bg-gradient-to-r from-black/10 via-transparent to-black/10"></div>
  
  <!-- "12 4" Logo - Adjusted Position -->
  <div class="flex justify-center mb-[26px]">
    <img src="./logo.png" alt="Logo" class="w-24 h-24 rounded-2xl mx-auto object-cover">
  </div>
  
  <!-- Admin Title & Subtitle - 2-4px closer -->
  <div class="relative z-10 pt-1">
    <p class="text-gray-300 text-lg font-medium drop-shadow-md">Log in to your account</p>
  </div>
</div>



    
    <form id="loginForm" class="space-y-6">
      <!-- ValACE Pass ID (OFFICIAL ID CARD) -->
<div>
  <label class="block text-sm font-medium text-gray-700 mb-2">ValACE Pass ID</label>
  <div class="relative">
    <svg class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
    </svg>
    <input type="text" id="passId" required placeholder="25-00000"
      class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
  </div>
</div>


      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          <input type="password" id="password" required placeholder="Enter your password"
            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 p-1">
            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Error -->
      <div id="errorMsg" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 active:bg-blue-800 transition-all duration-200 shadow-lg">
        Log In
      </button>
    </form>

    <!-- Demo Credentials -->
    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Demo credentials:</p>
      <p class="font-mono text-xs mt-1 bg-gray-100 p-2 rounded">25-00000 / admin123</p>
    </div>
  </div>

  <!-- Kiosk Lock + Login JS -->
  <script>
    // Kiosk security
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) e.preventDefault();
    });

    // Password toggle
    document.getElementById('togglePassword').onclick = () => {
      const pwd = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L19 19"></path>';
      } else {
        pwd.type = 'password';
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
      }
    };

    // Login handler - ValACE Pass ID
    document.getElementById('loginForm').onsubmit = (e) => {
      e.preventDefault();
      const passId = document.getElementById('passId').value;
      const password = document.getElementById('password').value;
      if (passId === '25-00000' && password === 'admin123') {
        localStorage.setItem('isAuthenticated', 'true');
        window.location.href = "dashboard.html";

      } else {
        document.getElementById('errorMsg').classList.remove('hidden');
        document.getElementById('errorMsg').textContent = 'Invalid ValACE Pass ID or password';
      }
    };
  </script>
</body>
</html>
